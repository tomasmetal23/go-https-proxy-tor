name: CI

on:
  push:
    branches: [ "main" ]
    paths: # <- Añadido: Solo trigger en push a main si main.go cambia
      - 'main.go'
      - 'go.mod'      # Opcional: Incluir si cambios en dependencias deben triggerear
      - 'go.sum'      # Opcional: Incluir si cambios en dependencias deben triggerear
      - 'Dockerfile'  # Opcional: Incluir si cambios en Dockerfile deben triggerear
      - '.github/workflows/ci.yml' # Opcional: Incluir para cambios en el propio workflow
  pull_request:
    branches: [ "main" ]
    paths: # <- Añadido: Solo trigger en PR a main si main.go cambia
      - 'main.go'
      - 'go.mod'      # Opcional: Incluir si cambios en dependencias deben triggerear
      - 'go.sum'      # Opcional: Incluir si cambios en dependencias deben triggerear
      - 'Dockerfile'  # Opcional: Incluir si cambios en Dockerfile deben triggerear
      - '.github/workflows/ci.yml' # Opcional: Incluir para cambios en el propio workflow

jobs:
  build_and_push:
    name: Build, Login and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.2' # Puedes usar 'stable' o una versión específica
          # go-version: 'stable' # Usar la versión estable más reciente
          cache: true

      - name: Build Go binary
        # Ajusta el nombre del binario si cambiaste el nombre del proyecto
        run: go build -ldflags="-s -w" -o go-https-proxy-tor . # Usando un nombre recomendado y optimizando binario
        # run: go build -o gotls-tor-bridge . # Tu nombre original

      - name: Login to GitHub Container Registry
        # Solo hacer login si realmente vamos a hacer push
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v5
        with:
          # platforms: linux/amd64 # Considera añadir más plataformas como linux/arm64
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.sha }}
          context: .
          # Asegúrate que tu Dockerfile está en el directorio raíz (context: .)
          # Si el binario Go es necesario en el Dockerfile, asegúrate que lo copie correctamente.
          # Es común tener un Dockerfile multi-etapa para esto.